<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' 'unsafe-eval' https://cdn.nimiq-testnet.com;
          img-src http: https: blob: data:;
          child-src 'self' blob:;
          style-src 'self' https://fonts.googleapis.com;
          font-src https://fonts.gstatic.com;">
    <title>Nimiq Keyguard</title>

    <script defer src="https://cdn.nimiq-testnet.com/web-offline.js"></script>

    <script defer bundle-common src="../../lib/RpcServer.es.js"></script>
    <script defer bundle-common src="../../lib/KeyStore.js"></script>
    <script defer bundle-common src="../../lib/Key.js"></script>
    <script defer bundle-common src="../../lib/KeyInfo.js"></script>
    <script defer bundle-common src="../../lib/Errors.js"></script>
    <script defer bundle-common src="../../lib/ErrorConstants.js"></script>
    <script defer bundle-common src="../../lib/CookieJar.js"></script>
    <script defer bundle-common src="../../lib/BrowserDetection.js"></script>
    <script defer bundle-common src="../../lib/AccountStore.js"></script>
    <script defer bundle-common src="../../common.js"></script>

    <script defer bundle-toplevel src="../../components/PassphraseBox.js"></script>
    <script defer bundle-toplevel src="../../components/PassphraseInput.js"></script>
    <script defer bundle-toplevel src="../../lib/AnimationUtils.js"></script>
    <script defer bundle-toplevel src="../../lib/I18n.js"></script>
    <script defer bundle-toplevel src="../../lib/RequestParser.js"></script>
    <script defer bundle-toplevel src="../../lib/Utf8Tools.js"></script>
    <script defer bundle-toplevel src="../TopLevelApi.js"></script>
    <script defer bundle-toplevel src="../../translations/index.js"></script>

    <script defer src="../../lib/Iqons.js"></script>
    <script defer src="../../components/Identicon.js"></script>
    <script defer src="BaseLayout.js"></script>
    <script defer src="LayoutStandard.js"></script>
    <script defer src="SignTransactionApi.js"></script>
    <script defer src="index.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:400,600,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Mono&text=0123456789ABCDEFGHJKLMNPQRSTUVXY">

    <link rel="stylesheet" bundle-toplevel href="../../../node_modules/@nimiq/style/nimiq-style.min.css">
    <link rel="stylesheet" bundle-toplevel href="../../../node_modules/@nimiq/style/nimiq-style-icons.min.css">
    <link rel="stylesheet" bundle-toplevel href="../../nimiq-style.css">
    <link rel="stylesheet" bundle-toplevel href="../../common.css">
    <link rel="stylesheet" bundle-toplevel href="../../components/PassphraseInput.css">
    <link rel="stylesheet" bundle-toplevel href="../../components/PassphraseBox.css">

    <link rel="stylesheet" href="../../components/PaymentInfoLine.css">
    <link rel="stylesheet" href="SignTransaction.css">
</head>
<body>
    <div class="header-top">
        <div class="nimiq-app-name">
            <span class="nimiq-logo"></span>
        </div>
    </div>

    <div id="app">
        <div class="flex-grow"></div>

        <div id="confirm-transaction" class="page nq-card display-none">

            <div id="layout-container">
                <div id="account-details">
                    <button id="close-details"></button>
                    <div class="flex-grow"></div>
                    <div id="details"></div>
                    <div class="flex-grow"></div>
                </div>
                <div id="background-overlay"></div>
                <div id="effect-container">
                    <div class="page-header nq-card-header">
                        <a tabindex="0" class="page-header-back-button nq-icon arrow-left hide-standard"></a>
                        <h1 data-i18n="sign-tx-heading-checkout" class="nq-h1 hide-standard">Verify Payment</h1>
                        <h1 data-i18n="sign-tx-heading-tx" class="nq-h1 hide-checkout">Confirm Transaction</h1>
                    </div>

                    <div class="page-body transaction">
                        <div class="nq-card-body">
                            <div class="center accounts">

                                <a class="account sender" href="#">
                                    <div class="identicon"></div>
                                    <div class="label display-none"></div>
                                    <div class="wallet-label nq-label display-none"></div>
                                    <div class="total display-none nq-blue">
                                        <span class="balance"></span><span class="nim-symbol"></span>
                                    </div>
                                    <div class="address">
                                        <span class="chunk"></span><span class="space">&nbsp;</span>
                                        <span class="chunk"></span><span class="space">&nbsp;</span>
                                        <span class="chunk"></span><span class="space">&nbsp;</span>
                                        <span class="chunk"></span><span class="space">&nbsp;</span>
                                        <span class="chunk"></span><span class="space">&nbsp;</span>
                                        <span class="chunk"></span><span class="space">&nbsp;</span>
                                        <span class="chunk"></span><span class="space">&nbsp;</span>
                                        <span class="chunk"></span><span class="space">&nbsp;</span>
                                        <span class="chunk"></span><span class="space">&nbsp;</span>
                                    </div>
                                </a>

                                <i class="arrow nq-icon chevron-right"></i>

                                <a class="account recipient" href="#"></a>

                            </div>
                        </div>

                        <div class="nq-card-footer">
                            <div class="total nq-light-blue">
                                <span id="value"></span><span class="nim-symbol"></span>
                            </div>

                            <div class="fee-section nq-text-s display-none">
                                <span data-i18n="sign-tx-includes">includes</span>
                                <span id="fee"></span>
                                <span class="nim-symbol"></span>
                                <span data-i18n="sign-tx-fee">fee</span>
                            </div>

                            <div class="data-section display-none" id="data"></div>
                        </div>
                    </div>

                    <div class="page-footer">
                        <form id="passphrase-box"></form>
                    </div>
                </div>

            </div>

        </div>

        <button class="global-close nq-button-s display-none">
            <span class="nq-icon arrow-left"></span>
            <span>Back to <span id="app-name"></span></span>
        </button>

        <div class="flex-grow"></div>

        <!-- Default and loading screen -->
        <div id="loading" class="page">
            <div class="loading-animation"></div>
        </div>
    </div>

    <svg width="0" height="0" viewBox="0 0 146.0 146.0">
        <defs>
            <clipPath id="nimiq-rounded-hexagon" clipPathUnits="objectBoundingBox" transform="scale(0.006849315068 0.006849315068)">
                <path d="M 44.060547,8 C 38.556215,8 33.46353,10.940381 30.707031,15.708984 L 2.0605469,65.291016 c -2.74702868,4.768904 -2.74702868,10.649064 0,15.417968 L 30.701172,130.29102 C 33.449256,135.06056 38.546656,138 44.054688,138 H 101.3418 c 5.50812,0 10.60514,-2.93949 13.35351,-7.70898 v -0.002 l 28.64063,-49.578122 v -0.002 c 2.75485,-4.768341 2.75485,-10.649627 0,-15.417968 v -0.002 L 114.69531,15.710938 C 111.94712,10.940605 106.85041,8 101.3418,8 Z">
                </path>
            </clipPath>
        </defs>
    </svg>
</body>
</html>
